# Use official lightweight Node.js runtime base image
FROM node:14-alpine

# Set working directory inside the container
WORKDIR /product-service

# Copy package.json and package-lock.json
COPY package*.json ./

# Install dependencies inside the container
RUN npm install

# Copy all source code files to working directory
COPY . .

# Expose the port the app listens on
EXPOSE 3002  

# Command to start the application
CMD ["node", "app.js"]  # or "server.js" if your entry file is named differently
